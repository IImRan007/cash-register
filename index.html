<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cash Register</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="container">
      <h1 class="heading">Cash Register Manager</h1>
      <p class="description">
        Enter the bill and cash given by the customer to know about minimum
        number of notes to return.
      </p>
    </header>
    <section class="input-section">
      <label for="bill amount">Bill Amount:</label>
      <input type="text" id="bill-amount" />
      <label for="cash amount">Cash Given:</label>
      <input type="text" id="cash-given" />
      <button id="btn-check">Check</button>
      <p id="error-message"></p>
    </section>
    <table>
      <caption>
        Return Change
      </caption>
      <tr>
        <th>No. of Notes</th>
        <td class="notes"></td>
        <td class="notes"></td>
        <td class="notes"></td>
        <td class="notes"></td>
        <td class="notes"></td>
        <td class="notes"></td>
        <td class="notes"></td>
      </tr>
      <tr>
        <th>Note</th>
        <td>2000</td>
        <td>500</td>
        <td>100</td>
        <td>20</td>
        <td>10</td>
        <td>5</td>
        <td>1</td>
      </tr>
    </table>

    <script src="app.js"></script>
  </body>
</html>
